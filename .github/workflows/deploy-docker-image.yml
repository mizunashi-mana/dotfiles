name: Deploy Docker images

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  REGISTRY: ghcr.io

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    permissions: {}

    outputs:
      matrix_build_unit: ${{ steps.set.outputs.matrix_build_unit }}

    steps:
      - name: Set variables
        id: set
        run: |
          echo "matrix_build_unit=$(echo '
          [
            {
              "target_host": "devcontainer-claude",
              "image_name": "devcontainer-claude-amd64",
              "os": "ubuntu-24.04",
              "platform": "linux/amd64",
              "build": ${{ github.event_name != 'pull_request' }}
            },
            {
              "target_host": "devcontainer-claude",
              "image_name": "devcontainer-claude-arm64",
              "os": "ubuntu-24.04-arm",
              "platform": "linux/arm64",
              "build": true
            },
            {
              "target_host": "devcontainer",
              "image_name": "devcontainer-amd64",
              "os": "ubuntu-24.04",
              "platform": "linux/amd64",
              "build": true
            }
          ]
          ' | jq -c '[.[] | select(.build)]')" >> "$GITHUB_OUTPUT"

  build:
    needs: define-matrix

    permissions:
      contents: read

    strategy:
      matrix:
        build_unit: ${{ fromJson(needs.define-matrix.outputs.matrix_build_unit) }}

    runs-on: ${{ matrix.build_unit.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.build_unit.image_name }}

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: build_image
        with:
          context: .
          push: false
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.build_unit.platform }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.build_unit.image_name }}.tar
          secrets: |
            github-token=${{ secrets.GITHUB_TOKEN }}
          build-args: |
            SETUP_HOST=${{ matrix.build_unit.target_host }}

      - name: Output digest
        run: echo '${{ steps.build_image.outputs.digest }}' > /tmp/image-digest-${{ matrix.build_unit.image_name }}.txt

      - name: Upload image artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: image-${{ matrix.build_unit.image_name }}
          path: |
            /tmp/image-${{ matrix.build_unit.image_name }}.tar
            /tmp/image-digest-${{ matrix.build_unit.image_name }}.txt
          retention-days: 1

  push-build-unit:
    needs: ["define-matrix", "build"]
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        build_unit: ${{ fromJson(needs.define-matrix.outputs.matrix_build_unit) }}

    runs-on: ${{ matrix.build_unit.os }}
    steps:
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac #v3.9.1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download image artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: image-${{ matrix.build_unit.image_name }}
          path: /tmp

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.build_unit.image_name }}

      - name: Push Docker image
        id: push
        run: |
          docker load --input /tmp/image-${{ matrix.build_unit.image_name }}.tar
          for tag in ${{ steps.meta.outputs.tags }}; do
            docker push "${tag}"
          done
          echo "digest=$(cat /tmp/image-digest-${{ matrix.build_unit.image_name }}.txt)" >> "$GITHUB_OUTPUT"

      - name: Sign the published Docker image
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes "{}@${DIGEST}"

  push-manifest:
    needs: push-build-unit
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        image:
          - image_name: devcontainer-claude
            image_name_amd64: devcontainer-claude-amd64
            image_name_arm64: devcontainer-claude-arm64
          - image_name: devcontainer
            image_name_amd64: devcontainer-amd64
            image_name_arm64: ""

    runs-on: ubuntu-latest
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.image_name }}

      - name: Download image artifact for amd64
        if: matrix.image.image_name_amd64 != ''
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: image-${{ matrix.image.image_name_amd64 }}

      - name: Download image artifact for arm64
        if: matrix.image.image_name_arm64 != ''
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: image-${{ matrix.image.image_name_arm64 }}

      - name: Create and push manifest
        run: |
          MANIFEST_CREATE_ARGS=( '${{ steps.meta.outputs.tags }}' )

          if [ -n '${{ matrix.image.image_name_amd64 }}' ]; then
            MANIFEST_CREATE_ARGS+=( "${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.image_name_amd64 }}@$(cat /tmp/image-digest-${{ matrix.image.image_name_amd64 }}.txt)" )
          fi

          if [ -n '${{ matrix.image.image_name_arm64 }}' ]; then
            MANIFEST_CREATE_ARGS+=( "${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.image_name_arm64 }}@$(cat /tmp/image-digest-${{ matrix.image.image_name_arm64 }}.txt)" )
          fi

          docker manifest create \
            "${MANIFEST_CREATE_ARGS[@]}"
          docker manifest push '${{ steps.meta.outputs.tags }}'
